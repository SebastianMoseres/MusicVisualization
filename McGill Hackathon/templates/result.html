<!DOCTYPE html>
<html>
<head>
    <title>Your Music Visualization</title>
    <style>
        .result-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        video {
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }
        .download-btn {
            background-color: #2196F3;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        .download-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="upload-container result-container">
        <h1>Your Visualization is Ready!</h1>
        <p><strong>Song:</strong> {{ song_name }}</p>
        <p><strong>Detected Mood:</strong> {{ mood|capitalize }}</p>

        <video controls>
            <source src="{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div>
            <a href="{{ video_url }}" download="{{ song_name | replace(' ', '_') }}.mp4" class="download-btn">
    Download Video
</a>
        </div>
    </div>
</body>
</html>
